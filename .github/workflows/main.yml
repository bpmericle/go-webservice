name: Go Service CI

on: [push]

jobs:
  build:
    name: Build Go Service
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v1
    - name: Execute image build
      uses: actions/docker/cli@master
      with:
        args: build -t ${{ github.repository }}:${{ github.sha }} .
    - name: Login to image reposotory
      uses: actions/docker/cli@master
      with:
        args: login --username=bpmericle --email=brian.mericle@gmail.com --password=${{ secrets.ImageRepositoryPassword }}
    - name: Push image to image reposotory
      uses: actions/docker/cli@master
      with:
        args: push ${{ github.repository }}:${{ github.sha }}
    timeout-minutes: 4